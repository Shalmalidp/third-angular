<h2 class="title">All My Items</h2>


<a href="/#/single/{{ f._id }}" class="box" ng-repeat="f in vm.allFoods">
  <article class="media">
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{ f.brand }}</strong> <small>{{ f.item }}</small>
        </p>
      </div>
    </div>
  </article>
</a>
