<h2 class="title">Single Item</h2>


<div class="card is-fullwidth">
  <header class="card-header">
    <p class="card-header-title">{{ singleItem.item }}</p>
  </header>
  <div class="card-content">
    <div class="content">Made by {{ singleItem.brand }}</div>
  </div>
  <footer class="card-footer">
    <a class="card-footer-item" ng-click="deleteItem(singleItem._id)">Delete</a>
  </footer>
</div>
