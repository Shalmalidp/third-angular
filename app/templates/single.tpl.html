<h2 class="title">Single Item</h2>


<div class="card is-fullwidth">
  <header class="card-header">
    <p class="card-header-title">{{ vm.singleItem.item }}</p>
  </header>
  <div class="card-content">
    <div class="content">Made by {{ vm.singleItem.brand }}</div>
  </div>
  <footer class="card-footer">
    <a class="card-footer-item" ng-click="vm.deleteItem(vm.singleItem._id)"><span>Delete</span><span class="icon">
    <i class="fa fa-times"></i>
  </span></a>
  </footer>
</div>
